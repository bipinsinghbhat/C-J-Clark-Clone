<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <header>

    </header>
<div class="creat">
    <span>CREATE AN ACCOUNT</span>

    <p>Need help?</p>

</div>
<div id="regi">
    <form action="">
        <div class="field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"  />
            <small></small>
        </div>
        <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName"  />
            <small></small>
        </div>
         <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName"/>
            <small></small>
        </div>
         <div class="field">
            <label for="password">Create Your Password</label>
            <input type="password" id="password" name="password"/>
            <small></small>
        </div>
        <div class="field">
            <input type="checkbox">
            <label for="checkbox" id="rem">Remember Me</label>
          </div>
        <div class="field">
            <button id="btn">CREATE ACCOUNT</button>
            <!-- <input type="submit" id="submit" name="CREATE ACCOUNT" placeholder="CREATE ACCOUNT"/> -->
            <p>By creating this account you agree to our <a href="#">Terms&Conditions.</a></p>
        </div>
      
        <div class="field">
           <p>Already have a Buy fashion Account
           <a href="./login.html">Log In</a></p>
        </div>
       
    </form>
</div>




    <footer>

    </footer>
</body>
<script src="./register.js"></script>
</html>
